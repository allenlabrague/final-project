<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/undraw_Female_avatar_efig-removebg-preview.png" type="image/x-icon">
    <title>Meditation</title>
  </head>
  <body>


    <div class="container">

      <div class="flexbox-container">

        <div class="fixed-bottom-container">
          <div class="fixed-content">
              <i class="fa-solid fa-house"></i>
              <p>Home</p>
          </div>
          <i class="fa-solid fa-book-bookmark"></i>
          <i class="fa-solid fa-calendar"></i>
          <i class="fa-solid fa-user-tie"></i>
      </div>

        <!--Sa taas-->
        <div class="flexbox-top-top">
          <i class="fa-solid fa-bars top-left-logo"></i>
          <h2 class="top-title-h2">Feel Better</h2>
          <img class="images" src="images/undraw_Female_avatar_efig-removebg-preview.png" alt="profile"/>
        </div>
        <h1>Let's start meditation today for your better day</h1>

        <!--sa search button-->
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass glass"></i>
          <input class="input-search" type="text"placeholder="Search meditation">
        </div>

        <!--kasunod ng search button-->

        <div>
          <ul class="search-recent">
            <li>Morning</li>
            <li>Sleep</li>
            <li>Focus</li>
            <li>Music</li>
          </ul>
        </div>
        <!--baba ng seach button-->
        <div class="main-title">
          <h2>Select Meditation</h2>
          <p class="main-right-title">See all</p>
        </div>

        <div class="main-widget">
          <div class="top-main-widget">
            <img class="recent-picture" src="images/undraw_Meditating_re_aiqa.png" alt="">
            <div class="widget-paragraph widget-paragraph-top">
              <div class="recent-title">
                  <h3>Energize</h3>
                  <p class="recent-paragraph">Meditation <span>路</span> 3 路 5 Mins</p>
              </div>
              <div class="widget-button">
                  <a href="energize.html"><i class="fa-solid fa-circle-play button-play"></i></a> 
              </div>
            </div>
          </div>

          <div class="main-widget">
            <img class="recent-picture" src="images/undraw_Meditating_re_aiqa.png" alt="">
            <div class="widget-paragraph">
            <div class="recent-title">
                <h3>Focus</h3>
                <p class="recent-paragraph">Meditation <span>路</span> 8 路 9 Mins</p>
            </div>
            <div class="widget-button">
              <a href="energize.html"><i class="fa-solid fa-circle-play button-play"></i></a> 
            </div>
          </div>

        </div>

      </div>

    </div>
    
  </body>
</html>
